apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genesys-integration-wizard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genesys-integration-wizard-server
            port:
              number: 80