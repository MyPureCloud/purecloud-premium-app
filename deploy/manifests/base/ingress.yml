apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: genesys-integration-wizard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: genesys-integration-wizard
          servicePort: 80